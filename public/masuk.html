<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Landing Page | SIPADU</title>
</head>

<body class="bg-sawah">
    <nav class="navbar navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.svg" alt="">
            </a>
        </div>
    </nav>
    <div class="mt-3">
        <div class="container">
            <div class="card py-5 card-register mx-auto">
                <div class="text-center text-primary-2">
                    <h4>Selamat Datang,</h4>
                    <h4>Silahkan login</h4>
                </div>
                <div class="px-5 text-primary-2 mt-5">
                    <form action="registrasi.html" method="POST">
                        <div class="form-group mb-3">
                            <label class="mb-1">Username</label>
                            <input type="text" class="form-control" placeholder="Masukkan Username">
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Password</label>
                            <input type="password" class="form-control" placeholder="Masukkan Password">
                        </div>
                        <div class="d-flex justify-content-between my-4">
                            <a href="landing.html" class="btn btn-warning-2">
                                Kembali
                            </a>
                            <button class="btn btn-primary-2">
                                Masuk
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
